<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">

    </div>

    <script>
        let state = {
            count : 0
        }    

        function onButtonPress(){
            state.count = state.count + 2;
            buttonComponentReRender();
        }

        function buttonComponentReRender(){
            //First clear the DOM
            document.getElementById("buttonParent").innerHTML = "";
            //then put the new element in the DOM given the state
            const component = buttonComponent(state.count);
            document.getElementById("buttonParent").appendChild(component);
        }

        function buttonComponent(count){
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onclick" , `onButtonPress()`);
            return button;
        }
        //It will return an HTML element just like DOM
        //<button onclick="onButtonRender" >
        //  Counter 2
        // </button> 

        buttonComponentReRender();
    </script>
</body>
</html>
