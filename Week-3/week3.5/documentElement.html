<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Document.documentElement returns the element that is the root element of the document (for example, the <html> element for HTML documents) -->
    <!-- For any non-empty HTML document, documentElement will always be an <html> element. For any non-empty XML document, documentElement will always be whatever 
        element is the root element of the document  -->

    <h2>JavaScript HTML DOM </h2>
    <p>Paragraph Text : Displaying document.documentElement </p>

    <p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = document.documentElement.innerHTML;
</script>
</body>
</html>
